    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">POR TRÁS DOS SEUS OLHOS</h3>
                <p class="descricao">Uma mãe solo se envolve em um jogo perigoso ao ter um caso com o chefe e fazer amizade com a enigmática esposa dele.
                    Presa em uma trama cheia de erros, Louise se depara em uma problemática maior do que parece.
                </p>

                <!--A div container herdou as configurações de display da classe principal por ser filha direta dela.
                Ja a div com classe botoes veio por padrão display:block
                por não ser uma filha direta da div com classe filme-principal.
                e por esse motivo os botões ficaram lado a lado.
                -->

                <div class="botoes">
                    <button id="principal" type="button" role="button" class="botao" onclick="assistir()"> 
                        <i class="fas fa-play"></i>
                        Assistir
                    </button>
                    <button id="info" role="button" class="botao" onclick="maisInfo(this)" onmousedown="voltar(this)">
                        <i class="fas fa-info-circle"></i>
                        Mais informações
                    </button>
                </div>
            </div> 
        </div>
